<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let x = 0;
        let arr = [];

        while(x<5) {
            let y = prompt("Ներմուծեք թիվ");
            arr[x]=y
            x = x + 1;
        };
        alert(arr);
        
    </script>
</body>
</html>
